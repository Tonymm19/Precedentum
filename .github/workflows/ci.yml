name: CI

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main", "develop"]

jobs:
  backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: precedentum
          POSTGRES_USER: precedentum
          POSTGRES_PASSWORD: precedentum
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U precedentum -d precedentum" \
          --health-interval 10s \
          --health-timeout 5s \
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping" \
          --health-interval 10s \
          --health-timeout 5s \
          --health-retries 5

    env:
      POSTGRES_DB: precedentum
      POSTGRES_USER: precedentum
      POSTGRES_PASSWORD: precedentum
      POSTGRES_HOST: localhost
      POSTGRES_PORT: 5432
      POSTGRES_CONN_MAX_AGE: 0
      DJANGO_SECRET_KEY: github-ci-secret
      DEBUG: "False"
      ALLOWED_HOSTS: localhost
      REDIS_URL: redis://localhost:6379/1
      CSRF_TRUSTED_ORIGINS: http://localhost
      JWT_ACCESS_MINUTES: 30
      JWT_REFRESH_DAYS: 1

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run migrations
        run: python manage.py migrate --settings=config.settings.production

      - name: Run tests
        run: python manage.py test --settings=config.settings.production

  frontend:
    name: Frontend Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run lint and build
        run: |
          npm run lint
          npm run build

